<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  
  <div class="card">
    <div class="card__header">
      <img src="images/bg-pattern-card.svg" alt="" class="card__pattern-img">
    </div>

    <div class="card__body">
      <img src="images/image-victor.jpg" alt="" class="card__profile-img">
      <p class="card__date">Victor Crest <span class="card__date--small">26</span></p>
      <p class="card__city">London</p>
    </div>

    <div class="card__footer">
      <div class="card__social">
        <p class="card__num">80K</p>
        <p class="card__title">Followers</p>
      </div>

      <div class="card__social">
        <p class="card__num">803K</p>
        <p class="card__title">Likes</p>
      </div>

      <div class="card__social">
        <p class="card__num">1.4K</p>
        <p class="card__title">Photos</p>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/FacuRou" target="_blank">Facu Rou</a>.
  </div>

</body>
</html>
